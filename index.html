<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Płock — App for Foreigners (Start)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <button class="leftcorner" id="hamburger" aria-label="Open menu">☰</button>
    <button class="leftcorner" id="phoneBtn" aria-label="Phone numbers">📞</button>
    
    <div class="spacer"></div>

    <div class="lang-dropdown">
  <button id="langBtn">🌐</button>
  <ul id="langMenu" class="lang-menu">
    <li data-lang="pl">🇵🇱 Polish</li>
    <li data-lang="eng">🇬🇧 English</li>
    <li data-lang="ua">🇺🇦 Ukrainian</li>
    <li data-lang="ru">🇷🇺 Russian</li>
  </ul>
</div>

  </header>

  <!-- Hamburger dropdown -->
  <div id="menuDropdown" class="menu-card">
    <ul>
      <li><a href="firststeps.html" data-key="first_steps">First Steps</a></li>
      <li><a href="questionnaire.html" data-key="survey">Survey</a></li>
      <li><a href="#knowledge" data-key="knowledge_base">Knowledge Base</a></li>
      <li><a href="#help" data-key="help">Help</a></li>
    </ul>
  </div>

  <!-- Phone dropdown -->
  <div id="phoneDropdown" class="menu-card" style="left: 50px;">
    <ul>
      <li data-key="police"><span class="label">Police</span> <span class="number">997</span></li>
      <li data-key="cityHall"><span class="label">City Hall</span> <span class="number">24 367 15 00</span></li>
      <li data-key="municipalPolice"><span class="label">Municipal Police</span> <span class="number">24 367 15 86</span></li>
      <li data-key="immigrantsCenter"><span class="label">Center for Immigrants</span> <span class="number">24 367 16 50</span></li>
    </ul>
  </div>

  <main class="main">
    <img class="logo" src="logo_plock.jpeg" alt="Płock city logo (placeholder)" width="150" height="150">
    <h1 class="welcome" data-key="welcome">Welcome to the app for foreigners</h1>

    <div class="button-group">
      <button class="orange-btn">
        <a href="firststeps.html" class="btn_txt" id="btnFirstSteps" data-key="first_steps">FIRST STEPS</a>
      </button>
      <button class="orange-btn">
        <a href="knowledge.html" class="btn_txt" id="btnKnowledge" data-key="knowledge_base">KNOWLEDGE BASE</a>
      </button>
      <button class="orange-btn">
        <a href="faq.html" class="btn_txt" id="btnFaq" data-key="faq">FAQ</a>
      </button>
    </div>

    <div class="assistant-bar">
      <input 
        type="text" 
        placeholder="How can I help you? (write or ask a question)" 
        data-placeholder="assistant_placeholder"
        data-key="assistant_input">

     <button id="micBtn" aria-label="Voice input">🎤</button>
     </div>

  </main>

  <button class="chat-fab" id="chatFab" aria-label="Open assistant">
    <span class="pulse"></span>
    💬
  </button>

  <script src="script.js"></script>
</body>
</html>
